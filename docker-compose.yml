version: "3.8"

services:
  familylist:
    image: ghcr.io/brettcrane/familylist:latest
    container_name: familylist-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      # Persist SQLite database
      - familylist-data:/app/data
      # Cache for sentence-transformers model
      - familylist-cache:/home/appuser/.cache
    environment:
      - API_KEY=${API_KEY:-dev-key}
      - DATABASE_URL=sqlite:///./data/familylist.db
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      # Ollama for natural language parsing
      - LLM_OLLAMA_URL=http://ollama:11434
      - LLM_OLLAMA_MODEL=phi3:mini
    depends_on:
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ollama:
    image: ollama/ollama:latest
    container_name: familylist-ollama
    restart: unless-stopped
    volumes:
      # Persist downloaded models
      - ollama-models:/root/.ollama
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  familylist-data:
    driver: local
  familylist-cache:
    driver: local
  ollama-models:
    driver: local
