version: "3.8"

services:
  familylist:
    image: ghcr.io/brettcrane/familylist:latest
    container_name: familylist-api
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      # Persist SQLite database
      - familylist-data:/app/data
    environment:
      - API_KEY=${API_KEY:-disabled}
      - DATABASE_URL=sqlite:///./data/familylist.db
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      # NL parsing via OpenAI GPT-5 Nano
      - ENABLE_LLM_PARSING=true
      - LLM_BACKEND=openai
      - LLM_OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_OPENAI_MODEL=gpt-5-mini
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  familylist-data:
    driver: local
