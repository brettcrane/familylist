name: Build, Push, and Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop familylist-api || true
            docker rm familylist-api || true
            docker run -d \
              --name familylist-api \
              --restart unless-stopped \
              -p 8001:8000 \
              -v familylist-data:/app/data \
              -e API_KEY=${{ secrets.API_KEY }} \
              -e DATABASE_URL=sqlite:///./data/familylist.db \
              -e ENVIRONMENT=production \
              -e EMBEDDING_MODEL=all-MiniLM-L6-v2 \
              -e ENABLE_LLM_PARSING=true \
              -e LLM_BACKEND=openai \
              -e LLM_OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              -e LLM_OPENAI_MODEL=gpt-4o-mini \
              ghcr.io/${{ github.repository }}:latest
