add_item:
  name: Add item
  description: Add an item to a FamilyLists list.
  fields:
    list_name:
      name: List name
      description: Name of the list to add to.
      required: true
      example: "Grocery List"
      selector:
        text:
    item:
      name: Item
      description: Name of the item to add.
      required: true
      example: "Milk"
      selector:
        text:
    quantity:
      name: Quantity
      description: Quantity of the item.
      required: false
      default: 1
      example: 2
      selector:
        number:
          min: 1
          max: 99
          mode: box

check_item:
  name: Check item
  description: Mark an item as checked/completed.
  fields:
    list_name:
      name: List name
      description: Name of the list.
      required: true
      example: "Grocery List"
      selector:
        text:
    item:
      name: Item
      description: Name of the item to check.
      required: true
      example: "Milk"
      selector:
        text:

uncheck_item:
  name: Uncheck item
  description: Mark an item as unchecked (undo).
  fields:
    list_name:
      name: List name
      description: Name of the list.
      required: true
      example: "Grocery List"
      selector:
        text:
    item:
      name: Item
      description: Name of the item to uncheck.
      required: true
      example: "Milk"
      selector:
        text:

clear_completed:
  name: Clear completed
  description: Remove all checked items from a list.
  fields:
    list_name:
      name: List name
      description: Name of the list to clear.
      required: true
      example: "Grocery List"
      selector:
        text:

restore_completed:
  name: Restore completed
  description: Restore (uncheck) all completed items on a list.
  fields:
    list_name:
      name: List name
      description: Name of the list to restore.
      required: true
      example: "Grocery List"
      selector:
        text:

refresh:
  name: Refresh
  description: Force refresh all list data from the backend.
